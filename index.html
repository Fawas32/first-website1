<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Form</title>
	</head>
	<body>
		<h1>Form</h1>
		<form>
			<p>
				<label>Name:</label>
				<input name="name" type="password" size="50" maxlength="12"/>
				<br />
				<label>Address:</label>
				<input name="name" type="text" />
				
			</p>
				<label>Comments</label>
				<br />
				<textarea name="comments" rows="4" cols="25">
				comments
				</textarea>
				
				<br />
				
				<label>Ketchup</label>
				<input name="toppings" type="radio" value="Ketchup" />
				<label>Mayo</label>
				<input name="toppings" type="radio" value="Mayo" />
				<label>BBQ</label>
				<input name="toppings" type="radio" value="BBQ" />
				<label>Other</label>
				<input name="toppings"  type="radio" value="other"/>
				<input type="submit" />
				
				<br />
				<label>Toppings:</toppings><label>
				<select name="topping">
					<option>Ketchup</option>
					<option>Mayo</option>
					<option>BBQ</option>
				</select>
				<br />
				
		</form>
	</body>
</html>
